<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .dashboard-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .dashboard-container h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .dashboard-container a {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .dashboard-container a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .dashboard-container .logout-btn {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .dashboard-container .logout-btn:hover {
            background-color: darkred;
        }

        .dashboard-container .home-link {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .dashboard-container .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body >
	
	
    <div class="dashboard-container">
        <h1>WELCOME TO THE ADMIN PANEL</h1>
        <h2 th:text="${message}"></h2>
        
        <a href="readAllBookings">READ ALL BOOKINGS</a>
        <a href="readAllContacts">READ ALL CONTACTS</a>
        <a href="addService">ADD SERVICE</a>
        <a href="changeCredentialsView">CHANGE CREDENTIALS</a>

        <button class="logout-btn" onclick="window.location.href='/doLogout'">Logout</button>
        <a class="home-link" href="/index">Home</a>
    </div>


</body>
</html>
