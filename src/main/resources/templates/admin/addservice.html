<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .dashboard-link {
            text-align: center;
            margin-top: 20px;
        }

        .dashboard-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .dashboard-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Service Form</h2>
    <p th:style="'color: green'" th:text="${succMsg}"></p>
    <p th:style="'color: red'" th:text="${errorMsg}"></p>
    <form action="addService" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="serviceImage">Service Image:</label>
            <input type="file" id="serviceImage" name="image" required>
        </div>
        <div class="form-group">
            <label for="serviceTitle">Title:</label>
            <input type="text" id="serviceTitle" name="title" placeholder="Enter service title" required>
        </div>
        <div class="form-group">
            <label for="serviceDescription">Description:</label>
            <textarea id="serviceDescription" name="description" placeholder="Enter service description" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<div class="dashboard-link">
    <a href="/admin/dashboard">Back to Dashboard</a>
</div>

</body>
</html>
